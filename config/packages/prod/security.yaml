security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        main:
            anonymous: lazy
            provider: app_user_provider
            # We use Guard !
            guard:
                authenticators:
                  # ADD the cas authenticator declared in this bundle
                  - phpcasguard.cas_authenticator
            # The logout path
            logout:
                # This route will be never called because of listener. It will catch it and redirect user.
                path: /logout

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/user, roles: ROLE_USER }
         - { path: ^/course, roles: ROLE_ADMIN }
         - { path: ^/school, roles: ROLE_ADMIN }
         - { path: ^/year, roles: ROLE_ADMIN }
         - { path: ^/application, roles: ROLE_USER }
         - { path: ^/checklist, roles: ROLE_USER }
         - { path: ^/substitution, roles: ROLE_USER }
